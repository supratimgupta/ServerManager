        <script src="signalr/hubs"></script>

            $(function () {
                // Declare a proxy to reference the hub.

                    //alert(serverDetails);
                    document.getElementById("spnProcessCount").innerHTML = serverDetails.Processes.length;
                    serverDetails = null;
                };

                });

        </script>
