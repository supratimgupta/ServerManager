<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.8.2.min.js"></script>
</head>
<body>
    <table id="tblConnDetails">
        <thead>
            <tr>
                <th>
                    Server Name
                </th>
                <th>
                    Server IP
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script language="javascript" type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url: 'api/server/getSummary',
            error: function (err) {
                debugger;
                //alert(err);
            },
            success: function (data) {
                debugger;
                if(data && data.length>0)
                {
                    var tblConnDetails = document.getElementById("tblConnDetails");
                    var tblBody = tblConnDetails.getElementsByTagName("tbody")[0];
                    for(i=0;i<data.length;i++)
                    {
                        var newTR = document.createElement("tr");
                        var td1 = document.createElement("td");
                        td1.innerHTML = data[i].SystemName;
                        var td2 = document.createElement("td");
                        td2.innerHTML = data[i].IpAddress;
                        var td3 = document.createElement("td");
                        var newAnchor = document.createElement("a");
                        newAnchor.innerHTML = "Details";
                        newAnchor.href = "dashBoardTest.html?ipAddress=" + data[i].IpAddress;
                        td3.appendChild(newAnchor);
                        newTR.appendChild(td1);
                        newTR.appendChild(td2);
                        newTR.appendChild(td3);
                        tblBody.appendChild(newTR);
                    }
                }
            },
            type: 'POST'
        });
    });
    </script>
</body>
</html>
